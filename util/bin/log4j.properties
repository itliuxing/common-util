log4j.rootLogger=debug,console,coreLog
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss}  [%t] [%m] %n
#[%t][%c][%p]            [%t][%c][%p]%n  %l  %n 
#log4j.appender.stdout.layout.ConversionPattern= %-5p %d %c(line:%L) %x - %m%n

log4j.appender.coreLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.coreLog.File=/logs/CityMonitoringPlatform-muchterminal.log
log4j.appender.coreLog.DatePattern='.'yyyyMMdd'.log'
